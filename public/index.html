<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }
      h2 {
        margin-bottom: 0;
      }
      a {
        color: #007bff;
        text-decoration: none;
        margin: 0 10px;
      }
      a:hover {
        text-decoration: none;
        color: white;
        background-color: #007bff;
      }
      @media (max-width: 600px) {
        .container {
          width: 90%;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to My App</h2>
      <p>
        <a href="/signup.html">Sign Up</a> | <a href="/login.html">Login</a>
      </p>
    </div>
  </body>
</html>
