<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f0f0f0;
      }
      .navbar {
        background: #007bff;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .container {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      button {
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }
        .navbar {
          flex-direction: column;
        }
        .navbar a {
          margin: 5px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <span>Welcome, <span id="user-email"></span></span>
      <div>
        <a href="/orders.html">Orders</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
    <div class="container">
      <div class="card">
        <h2>Dashboard</h2>
        <p>
          This is your dashboard. Navigate to the Orders page to manage your
          orders.
        </p>
      </div>
    </div>
    <script>
      async function loadUser() {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "/login.html";
          return;
        }
        try {
          const payload = JSON.parse(atob(token.split(".")[1]));
          document.getElementById("user-email").textContent =
            payload.email || "User";
        } catch (error) {
          window.location.href = "/login.html";
        }
      }

      function logout() {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      }

      loadUser();
    </script>
  </body>
</html>
